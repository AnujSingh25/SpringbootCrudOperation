<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Employee Directory</title>

<!--reference CSS file -->
<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>

<body>

	<!--Navbar start -->

	<nav class="navbar navbar-expand navbar-dark bg-dark bg-primary">
		<div class="container-fluid mx-2 justify-content-center">
			<a class="navbar-brand " href="#">EMPLOYEES LIST</a>
		</div>
	</nav>

	<!-- NAVBAR END -->

	<div class="container">

		<div class="container-fluid justify-content-center mt-4">
			<h5 class="text-center">---------------- * List Of Employees *
				----------------
			</h5>
		</div>

		<!-- Add Button -->

		<div class="justify-content-center">
			<a th:href="@{/employees/showFormForAdd}"
				class="btn btn-dark btn-sm mb-3 text-input">Add New Employee
			</a>
		</div>

		<div class="container my-card">

			<table class="table table-striped">
				<thead style="background-color: black; color: white">
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
				</thead>

				<tbody>

					<tr th:each="tempEmployee : ${employees}">

						<td th:text="${tempEmployee.firstName}" />
						<td th:text="${tempEmployee.lastName}" />
						<td th:text="${tempEmployee.email}" />

						<td>
							<a
								th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
								class="btn btn-dark btn-sm text-input">Update
							</a>
							<a
								th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
								class="btn btn-secondary btn-sm text-input"
								onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false ">
								Delete
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
