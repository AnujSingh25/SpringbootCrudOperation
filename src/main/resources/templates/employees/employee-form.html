<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Save Employee</title>

<!--reference CSS file -->
<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>

<body>

	<!--Navbar start -->

	<nav class="navbar navbar-expand navbar-dark bg-dark bg-primary">
		<div class="container-fluid mx-2 justify-content-center">
			<a class="navbar-brand " href="#">EMPLOYEES LIST</a>
		</div>
	</nav>

	<!-- NAVBAR END -->

	<div class="container">

		<div class="container-fluid justify-content-center mt-4">
			<h5 class="text-center">------------------- * Save Employees *
				-------------------</h5>
		</div>

		<!-- <p class="h4 mb-4"></p> -->

		<div class="">

			<div class="d-flex justify-content-center">

				<div class="my-card1 p-3 m-2 col-md-5 container">

					<form action="#" th:action="@{/employees/save}"
						th:object="${employee}" method="post" class="text-input">

						<!-- Add hidden form field to handle update  -->

						<input type="hidden" th:field=*{id}> <input type="text"
							th:field="*{firstName}"
							class="form-control mb-4 col-sm-10 text-input"
							placeholder="First Name"> <input type="text"
							th:field="*{lastName}" class="form-control mb-4 col-4 text-input"
							placeholder="Last Name"> <input type="text"
							th:field="*{email}" class="form-control mb-4 col-4 text-input"
							placeholder="Email">

						<div class="d-flex justify-content-center">
							<button class="btn btn-dark col-3 text-input" type="submit">Save</button>
						</div>

					</form>

				</div>

			</div>

		</div>

		<div class="container d-flex justify-content-center">
			<a class="btn btm-sm btn-secondary text-input"
				th:href="@{/employees/list}">Back to Employee List</a>
		</div>

	</div>

</body>


</html>
